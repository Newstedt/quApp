<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="SImple application for pricing US Treasury Bonds." />
        <meta name="author" content="Gustav Nystedt" />
        <title>Treasury Lookup</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed sb-sidenav-toggled" >
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand ps-3" href="index.html">US Treasury Lookup</a>
            </form>
        </nav>
        <div id="layoutSidenav">
            
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <pre>

                        </pre>
                        <div class="row">
                            <div class="col-xl-3 col-md-6">
                                <div>
                                    <label for="data-input">Yield Date:</label>
                                    <input type="date" id="yield-date-input">
                                    <button onclick="plotYieldOnDate()">Plot Yield</button>
                                </div>    
                            </div>
                            <div class="col-xl-3 col-md-6"> </div>
                            <div class="col-xl-3 col-md-6">
                                <div>
                                    <label for="data-input">Bond cusip:</label>
                                    <input type="text" id="cusip-input"/>
                                    <button onclick="getBondCashflows();">Calculate CFs</button>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div>
                                    <b><div id="theo-price-container"></div></b>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        US Treasury Yield Curve
                                    </div>
                                    <div class="card-body"><canvas id="myAreaChart"></canvas></div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-table me-1"></i>
                                        Bond Cashflows
                                    </div>
                                    <div class="card-body">
                                        <table id="cashflow-table" height="40">
                                           
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                US Treasury Bonds
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                   
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Author: Gustav Nystedt</div>
                            <div>
                                <a href="#">To page top</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="js/load-start-page.js"></script>
        <script src="js/data-processor.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    </body>
</html>
